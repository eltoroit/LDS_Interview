<template>
  <template if:true={error}>
    <table>
      <tr>
        <th>Error</th>
        <td>{error}</td>
      </tr>
    </table>
  </template>
  <template if:true={contact}>
    <table>
      <tr>
        <th>First Name</th>
        <td>
          <lightning-input type="text" value={contact.FirstName} data-field="FirstName"></lightning-input>
        </td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>
          <lightning-input type="text" value={contact.LastName} data-field="LastName"></lightning-input>
        </td>
      </tr>
      <tr>
        <th>Birthdate</th>
        <td>
          <lightning-input type="date" value={contact.Birthdate} data-field="Birthdate"></lightning-input>
        </td>
      </tr>
      <tr>
        <th>Other Phone</th>
        <td>
          <lightning-input type="text" value={contact.OtherPhone} data-field="OtherPhone"></lightning-input>
        </td>
      </tr>
      <tr>
        <th>Description</th>
        <td>
          <lightning-input-rich-text value={contact.Description} data-field="Description"></lightning-input-rich-text>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <lightning-button label="Save" variant="brand" onclick={saveRecord}
            class="slds-m-top_x-small slds-align_absolute-center"></lightning-button>
        </td>
      </tr>
    </table>
  </template>
</template>
